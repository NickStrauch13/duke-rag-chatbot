<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duke AIPI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <h1>Duke AIPI Chatbot</h1>
        <div class="chat-container">
            <div class="results-container" id="results-container">
                <div class="loader" id="loader" style="display: none;"></div>
            </div>
        </div>
        <div class="input-container">
            <textarea  type="text" id="queryInput" class="input-box" placeholder="Ask your question here..."></textarea>
            <button id="submitButton" class="submit-button">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script>
        document.getElementById('submitButton').onclick = function(e) {
            e.preventDefault();
            const query = document.getElementById('queryInput').value;
            const resultsContainer = document.getElementById('results-container');
            const loader = document.getElementById('loader');

            loader.style.display = 'block';

            fetch('/', {
                method: 'POST',
                body: JSON.stringify({query: query}),
                headers: {'Content-Type': 'application/json'},
            })
            .then(response => response.json())
            .then(data => {
                const newResult = document.createElement('div');
                newResult.classList.add('results');
                newResult.innerHTML = `<p>${data.rag_output}</p>`;

                resultsContainer.insertBefore(newResult, loader);

                loader.style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                const errorResult = document.createElement('div');
                errorResult.classList.add('results');
                errorResult.innerHTML = `<p>Error loading results.</p>`;

                resultsContainer.insertBefore(errorResult, loader);
                loader.style.display = 'none';
            });

            document.getElementById('queryInput').value = '';
        };
    </script>
</body>
</html>
